<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Name</title>
    <link rel="stylesheet" href="styles.css">

    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 15px 20px;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: orange
        }

        .navbar .nav-links {
            list-style: none;
            display: flex;
        }

        .navbar .nav-links li {
            margin-left: 20px;
        }

        .navbar .nav-links a {
            text-decoration: none;
            color: orange;
            font-size: 18px;
        }

        .navbar .nav-links a:hover {
            text-decoration: underline;
        }

        
        .container {
            display: flex;
            justify-content: center; 
            align-items: center; 
            padding: 40px;
            height: 80vh;
        }

        .content {
            width: 40%; 
            text-align: center; 
        }

        .title {
            font-size: 50px; 
            font-family: 'Dancing Script', cursive;
            font-weight: 700; 
            color: orange;
        }

        .subtitle {
            font-size: 24px; 
            font-weight: bold;
            margin-top: 10px;
            color: #222;
        }

        .content p {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .content a {
            display: inline-block;
            font-size: 18px;
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border: 2px solid #007BFF;
            border-radius: 5px;
        }

        .content a:hover {
            background-color: #007BFF;
            color: white;
        }

        .image {
            width: 40%;
            display: flex;
            justify-content: center; 
            align-items: center; 
        }

        .image img {
            width: 80%;
            border-radius: 10px;
        }
    </style>
</head>
<body>


    <div class="navbar">
        <div class="logo">Restaurant Name</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    
    <div class="container">
        <div class="content">
            <h1 class="title">Welcome to Our Restaurant</h1>
            <h2 class="subtitle">Delicious Meals & Great Atmosphere</h2>
            <p>Enjoy the finest cuisine crafted with passion and excellence.</p>
            <a href="about.html">About Us</a>
        </div>
        <div class="image">
            <img src="assets/our-story.jpg" alt="our-story">
        </div>
    </div>

</body>
</html>
